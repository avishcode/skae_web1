{% extends 'website/base.html' %}
{% load static %}
{% block title %}
OTP
{% endblock title %}

{% block content %}
<section class="sub-header">
  
</section>

<section class="book-demo section-padding">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="section-title">
            <h2>Enter<span> OTP </span></h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-5">
            <div class="otp-image">
            <img src="{% static 'accounts/img/undraw_Access_account_re_8spm.svg' %}" alt="">
            </div>
        </div>
         <div class="col-lg-8 col-md-7">
         <div class="book-demo-title">
                <h3 class="text-center">Enter OTP sent to your number {{mobile}}</h3>
            </div>
            <div class="book-demo-form">
                {% if message %}
        <div class="alert alert-{{class}}">
            {{message}}
        </div>
        {% endif %}

        <form class="mt-2" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-5 mt-3">
                    <input type="text" placeholder="Enter otp" class="form-control" name="otp" id="">
                </div>
            </div>

            
            <button type="submit" class="btn btn-2">Submit</button>
        </form>
            </div>
        </div>
    </div>
</div>
</section>

{% endblock content %}
